{% extends 'card.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block cardcontent %}



<form id="historyform">
<div class="row justify-content-center py-2">
        {% csrf_token %}
        <input type="text" name="animal_id" id="animal_id">
        <button class="btn btn-success btn-lg" type="button" formaction="" id="history">History Sheet</button>
</div>
</form>
<form id="epform">
<div class="row justify-content-center py-2">
        <button class="btn btn-success btn-lg" type="button" id="ep">Piglet Born</button>
</div>
</form>
<form id="qbbform">
<div class="row justify-content-center py-2">
        <button class="btn btn-success btn-lg" type="button" id="qbb">Piglet Weaned</button>
</div>
</form>
<form id="srlcform">
<div class="row justify-content-center py-2">
        <button class="btn btn-success btn-lg" type="button" id="srlc">Pig Mortality</button>
</div>
</form>
<form id="nfform">
<div class="row justify-content-center py-2">
        <button class="btn btn-success btn-lg" type="button" id="nf">Revenue Received</button>
</div>
</form>
<form id="dcform">
<div class="row justify-content-center py-2">
        <button class="btn btn-success btn-lg" type="button" id="dc">Disease List</button>
</div>
</form>
<form id="ecoform">
<div class="row justify-content-center py-2">
        <button class="btn btn-success btn-lg" type="button" id="eco">Select Pigs</button>
</div>
</form>
<script>
    var history=document.getElementById("history");
    history.addEventListener("click", historyfunc);

    function historyfunc(){
        console.log("click");
        var gipform=document.getElementById("historyform");
        var s1='/history/';
        var s=document.getElementById("animal_id").value();
        var x=s1.concat(s);
        gipform.action=x;
        gipform.submit();
    }
</script>

{% endblock cardcontent %}
