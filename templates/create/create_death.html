{% extends 'card.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block cardcontent %}

<form method="POST">
   {% csrf_token %}

  {{ form.gip.as_hidden}}
  <div class="form-row">
      <div class="form-group col-md-12">
        {{ form.cause_death|as_crispy_field }}
      </div>
  </div>
  <div class="form-row">

      <div class="form-group col-md-12">
      {{ form.date_death|as_crispy_field }}
        </div>
  </div>
  <div class="form-row">

        <div class="form-group col-md-12">
          {{ form.postmortem_findings|as_crispy_field }}
        </div>
  </div>

 <button class="btn btn-success btn-lg float-right" type="submit">Next</button>
</form>

{% endblock cardcontent %}
