{% extends 'card.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block cardcontent %}

<form autocomplete="off" method="POST">
  {% csrf_token %}
  {% for message in messages %}
	    <p>{{message}}</p>
      {% endfor %}
  {{form|crispy}}
      <button class="btn btn-success btn-lg float-right" type="submit">Next</button>
      
</form>



{% endblock cardcontent %}
