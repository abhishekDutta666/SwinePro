{% extends 'card.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block cardcontent %}

<form autocomplete="off" method="POST">
  {% csrf_token %}
  {{form|crispy}}
      <button class="btn btn-success btn-lg float-right" type="submit">Search</button>
</form>

<p>Male</p>
<p>Total: {{malelen}}</p>
{% for i in male %}
<p>{{i}}</p>
{% endfor %}

<p>Female</p>
<p>Total: {{femalelen}}</p>
{% for i in female %}
<p>{{i}}</p>
{% endfor %}


{% endblock cardcontent %}>
